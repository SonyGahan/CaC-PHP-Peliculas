<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Clima | CAC-MOVIES</title>
    <!--Bootstrap instalado-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>

    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse" style="height: 50%;" >
            <div class="container">
                <div class="card">
                    <img src="../assets/img/api-rest-chica.jpg" class="card-img-top" alt="...">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Información del Clima</h2>
                    </div>
                    <div class="card-body">
                        <p><span>Ciudad:</span> <span id="city"></span></p>
                        <p><span>Temperatura:</span> <span id="temperature"></span> °C</p>
                        <p><span>Clima:</span> <span id="weather"></span> <img id="weatherIcon" src="" alt=""></p>
                        <p><span>Humedad:</span> <span id="humidity"></span>%</p>
                        <p><span>Velocidad del Viento:</span> <span id="windSpeed"></span> m/s</p>
                        <a href="../index.html" class="btn btn-primary btn-sm">Volver</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/api_rest.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
